---
layout: default
ref: index
lang: en
---


<div class="container">
   <a href="{{ site.baseurl }}"><img class="logo" src="figure/mandalablue.jpg" alt="logo" style="float:left" height="150" width="150"/></a>
   <h1 style="position:relative">Posts</h1>
</div>

<div class="home">
 {% assign posts=site.posts | where:"lang", page.lang %}
  <ul class="post-list">

    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
           <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
