---
layout: default
ref: index
lang: pt
---

<div class="home">
   <div class="container">
	<a href="{{ site.baseurl }}"><img class="logo" src="figure/mandalablue.jpg" alt="logo" float="left" height="100" width="100"/></a><h1 position="relative">Postagens</h1>
   </div>
{% assign posts=site.posts | where:"lang", page.lang %}
  <ul class="post-list">

    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }}</span>

        <h2>
           <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
